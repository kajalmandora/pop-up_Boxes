<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Boxes</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("enter a value"));
        var y=parseInt(prompt("enter second value"));
        alert(x+y);
        alert(x-y);
        alert(x*y);
    </script>
</body>
</html>
